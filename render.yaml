services:
  - type: web
    name: harvestguru-backend
    env: python
    rootDir: backend
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-simple.txt
    startCommand: uvicorn simple_server:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PORT
        value: 8000
      # Add real values in Render dashboard if you switch to full server.py
      # - key: MONGO_URL
      #   sync: false
      # - key: DB_NAME
      #   sync: false
      # - key: JWT_SECRET
      #   generateValue: true

  - type: static
    name: harvestguru-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && (yarn install --frozen-lockfile || npm ci) && (yarn build || npm run build)
    staticPublishPath: frontend/build
    autoDeploy: true
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://krishisetu-sih.onrender.com
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=3600"
    routes:
      - type: rewrite
        source: "/**"
        destination: "/index.html"

